<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vehicleName = 'Toyata';


    function printVehicleName() {

        console.log(this.vehicleName);

    }
    console.log(this);
    printVehicleName();

    var vehicle={

        vehicleName:'Nissan',



        printVehicleName:function () {


            return function () {

                console.log(this.vehicleName);

            }


        }
    };
    vehicle.printVehicleName();
    var wexcute=vehicle.printVehicleName().bind(vehicle);
    wexcute();


    </script>
</body>
</html>
